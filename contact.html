      <div class="contact-wrapper">
        <div class="row contact-row">
          <div class="col-md-8 p-4">
            <form>
              <p class="header-2 mb-4">Contact us</p>
              <div class="alert opacity-0 " role="alert" id="alert">Alert</div>
              <div class="form-group">
                <label class="label text-label" for="input-name">Full name</label>
                <input type="text" class="form-control" id="input-name" placeholder="Full name">
              </div>
              <div class="form-group">
                <label class="label text-label" for="input-email">Email address</label>
                <input type="email" class="form-control" id="input-email" placeholder="Email address">
              </div>
              <div class="form-group">
                <label class="label text-label" for="input-message">Message</label>
                <textarea class="form-control" id="input-message" rows="3" placeholder="Message"></textarea>
              </div>
            </form>
            <button class="btn btn-primary w-100" id="submit-button">Submit</button>
          </div>
          <div class="col-md-4 contact-img"></div>
        </div>
      </div>
    </div>
